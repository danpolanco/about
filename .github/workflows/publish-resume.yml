name: Update Resume Gist

on: push

jobs:
  update-resume-gist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Resume
      run: |
        cd src
        python build.py

    - name: Debug Info
      run: |
        echo "Built file exists: $(ls -la build/resume.json)"
        echo "File size: $(wc -c < build/resume.json) bytes"
        echo "First 100 chars: $(head -c 100 build/resume.json)"

    - name: Update Resume Gist
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: ${{ secrets.GIST_ID }}
        file_path: build/resume.json

    - name: Manual Gist Update (Alternative)
      if: failure()
      run: |
        echo "Attempting manual gist update..."
        
        # Create the JSON payload for gist update
        CONTENT=$(cat build/resume.json | jq -Rs .)
        
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"files\":{\"resume.json\":{\"content\":$CONTENT}}}" \
          https://api.github.com/gists/${{ secrets.GIST_ID }}
