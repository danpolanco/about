name: Update Resume Gist

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'

jobs:
  update-resume-gist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Resume
      run: |
        cd src
        python build.py
        echo "âœ… Resume built successfully"

    - name: Update Resume Gist
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Updating gist with GitHub CLI..."
        gh gist edit ${{ secrets.GIST_ID }} build/resume.json
        echo "âœ… Gist updated successfully"
      env:
        GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const resume = JSON.parse(fs.readFileSync('build/resume.json', 'utf8'));
          const sections = Object.keys(resume).filter(key => key !== '$schema');
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸŽ¯ **Resume Preview Built Successfully!**\n\nðŸ“„ **Sections:** ${sections.join(', ')}\n\nðŸ”— **Preview:** This will be published to [registry.jsonresume.org/danpolanco](https://registry.jsonresume.org/danpolanco) when merged.`
          });
