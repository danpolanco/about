name: Publish Resume

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build Resume
      run: |
        cd src
        python build.py
        
    - name: Validate JSON Resume
      run: |
        # Validate JSON syntax
        cat build/resume.json | jq empty
        echo "âœ… JSON Resume validation passed"
        
    - name: Show Resume Summary
      run: |
        echo "ðŸ“„ Resume sections: $(jq -r 'keys | join(", ")' build/resume.json)"
        echo "ðŸ‘¤ Name: $(jq -r '.basics.name' build/resume.json)"
        echo "ðŸŽ¯ Label: $(jq -r '.basics.label' build/resume.json)"
        
    - name: Update Resume Gist
      if: github.ref == 'refs/heads/main'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: ${{ secrets.GIST_ID }}
        file_path: build/resume.json
        file_name: resume.json
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const resume = JSON.parse(fs.readFileSync('build/resume.json', 'utf8'));
          const sections = Object.keys(resume).filter(key => key !== '$schema');
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸŽ¯ **Resume Preview Built Successfully!**\n\nðŸ“„ **Sections:** ${sections.join(', ')}\n\nðŸ”— **Preview:** This will be published to [registry.jsonresume.org/danpolanco](https://registry.jsonresume.org/danpolanco) when merged.`
          });
