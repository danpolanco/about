name: Update Resume Gist

on: push

jobs:
  update-resume-gist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Resume
      run: |
        cd src
        python build.py
        echo "✅ Resume built successfully"

    - name: Update Resume Gist
      run: |
        echo "Updating gist with manual API call..."
        
        # Create the JSON payload for gist update
        CONTENT=$(cat build/resume.json | jq -Rs .)
        
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"files\":{\"resume.json\":{\"content\":$CONTENT}}}" \
          https://api.github.com/gists/${{ secrets.GIST_ID }} \
          && echo "✅ Gist updated successfully" \
          || echo "❌ Gist update failed"
