name: Update Resume Gist

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/resume/**'
      - 'src/build.py'

jobs:
  update-resume-gist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Resume
      run: |
        cd src
        python build.py
        echo "✅ Resume built successfully"

    - name: Update Resume Gist
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Updating gist with manual API call..."
        
        # Create the JSON payload for gist update
        CONTENT=$(cat build/resume.json | jq -Rs .)
        
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"files\":{\"resume.json\":{\"content\":$CONTENT}}}" \
          https://api.github.com/gists/${{ secrets.GIST_ID }} \
          && echo "✅ Gist updated successfully" \
          || echo "❌ Gist update failed"
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const resume = JSON.parse(fs.readFileSync('build/resume.json', 'utf8'));
          const sections = Object.keys(resume).filter(key => key !== '$schema');
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🎯 **Resume Preview Built Successfully!**\n\n📄 **Sections:** ${sections.join(', ')}\n\n🔗 **Preview:** This will be published to [registry.jsonresume.org/danpolanco](https://registry.jsonresume.org/danpolanco) when merged.`
          });
